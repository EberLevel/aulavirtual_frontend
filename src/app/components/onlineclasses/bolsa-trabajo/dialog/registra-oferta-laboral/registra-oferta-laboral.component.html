<p-panel>
    <ng-template pTemplate="header">
        <span class="text-primary font-semibold text-xl"
            >Registrar oferta laboral</span
        >
    </ng-template>
    <ng-template pTemplate="content">
        <div class="row">
            <div class="grid p-fluid">
                <div class="field md:col-6">
                    <p-dropdown [options]="['PENDIENTE','INICIADO','FINALIZADO','CANCELADO']" [(ngModel)]="estado" placeholder="Seleccione un Estado"></p-dropdown>
                    <!-- <span class="p-float-label p-input-icon-left">
                        <i class="pi pi-user-edit"></i>
                        <input type="text" id="estado" pInputText  [(ngModel)]="estado"/>
                        <label for="estado">Estado</label>
                    </span> -->
                    <small style="color: brown">Campo obligatorio *</small>
                </div>
                <div class="field md:col-6">
                    <span class="p-float-label p-input-icon-left">
                        <i class="pi pi-user-edit"></i>
                        <input type="text" id="empresa" pInputText  [(ngModel)]="empresa"/>
                        <label for="empresa">Empresa</label>
                    </span>
                    <small style="color: brown">Campo obligatorio *</small>
                </div>
                <div class="field md:col-6">
                    <span class="p-float-label p-input-icon-left">
                        <i class="pi pi-user-edit"></i>
                        <input type="text" id="telefono" pInputText  [(ngModel)]="telefono"/>
                        <label for="telefono">Tel√©fono</label>
                    </span>
                    <small style="color: brown">Campo obligatorio *</small>
                </div>
                <div class="field md:col-6">
                    <span class="p-float-label p-input-icon-left">
                        <i class="pi pi-user-edit"></i>
                        <input type="text" id="nombre_puesto" pInputText  [(ngModel)]="nombre_puesto"/>
                        <label for="nombre_puesto">Nombre puesto</label>
                    </span>
                    <small style="color: brown">Campo obligatorio *</small>
                </div>
                <div class="md:col-12">
                    <label for="">Requisitos</label>
                    <!--<p-editor  [(ngModel)]="parametroDatos.sylabus" [style]="{ height: '80px' }">
                    </p-editor>-->
                    <ckeditor #ckeditor [(ngModel)]="requisitos" [editor]="Editor"></ckeditor>
                    <!--<ckeditor #ckeditor [(ngModel)]="parametroDatos.sylabus" [editor]="Editor" (focus)="resizeEditor()"></ckeditor>-->
                </div>
                <!-- <div class="field md:col-6">
                    <span class="p-float-label p-input-icon-left">
                        <i class="pi pi-user-edit"></i>
                        <input type="text" id="requisitos" pInputText  [(ngModel)]="requisitos"/>
                        <label for="requisitos">Requisitos</label>
                    </span>
                    <small style="color: brown">Campo obligatorio *</small>
                </div> -->
            </div>
        </div>

        
        <div class="row mb-5 text-right">
            <button
                pButton
                label="Guardar"
                icon="pi pi-plus"
                (click)="Guardaruser()"
                id="btnGuardar"
                class="p-button-success mr-2"
            ></button>
            <button
                pButton
                label="Cerrar"
                icon="pi pi-times"
                iconPos="right"
                class="p-button-close-clean"
                (click)="closeModal()"
            ></button>
        </div>
    </ng-template>
</p-panel>
