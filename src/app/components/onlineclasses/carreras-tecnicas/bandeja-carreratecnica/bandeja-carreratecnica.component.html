<p-panel>
    <ng-template pTemplate="header">
        <span class="text-primary font-semibold text-xl"
            >Bandeja de Carreras Técnicasss</span
        >
    </ng-template>
    <ng-template pTemplate="content">
        <div class="row mb-4">
            <div class="grid p-fluid">
                <div class="field md:col-12">
                    <p-table
                        #dt1
                        [value]="carrerastecnicasList"
                        [rows]="10"
                        [loading]="loading"
                        [rowHover]="true"
                        styleClass="p-datatable-gridlines"
                        [paginator]="true"
                        responsiveLayout="scroll"
                        class="custom-search-input"
                    >
                        <!-- Filtros y botones -->
                        <ng-template pTemplate="caption">
                            <div class="flex justify-content-between flex-wrap">
                                <div class="flex-grow-1 mb-2 mr-2">
                                    <span class="p-input-icon-left w-full">
                                        <input
                                            pInputText
                                            type="text"
                                            #filter
                                            (input)="onGlobalFilter($event)"
                                            placeholder="Buscar carreras técnicas"
                                            class="w-full"
                                        />
                                    </span>
                                </div>
                                <div class="mb-2">
                                    <button
                                        pButton
                                        label="Nuevo"
                                        icon="pi pi-user-plus"
                                        id="btnNuevo"
                                        class="p-button-primary mr-2"
                                        (click)="navigateToNuevo()"
                                        style="border-radius: 30px"
                                    ></button>
                                </div>
                            </div>
                        </ng-template>

                        <!-- Encabezado de la tabla -->
                        <ng-template pTemplate="header">
                            <tr>
                                <th style="min-width: 10rem" scope="col">
                                    Código
                                </th>
                                <th style="min-width: 10rem" scope="col">
                                    Nombre de Carrera Técnica
                                </th>
                                <!-- Nueva columna -->
                                <th style="min-width: 10rem" scope="col">
                                    Configuraciones
                                </th>
                            </tr>
                        </ng-template>

                        <!-- Cuerpo de la tabla -->
                        <ng-template pTemplate="body" let-carrera>
                            <tr>
                                <td>{{ carrera.codigo }}</td>
                                <td>{{ carrera.nombres }}</td>
                                <!-- Mostrar el nombre del plan de estudios -->
                                <td>
                                    <button
                                        pButton
                                        icon="pi pi-chart-bar"
                                        title="Ver Reporte"
                                        class="p-button-rounded p-button-text p-button-info"
                                        (click)="navigateListPlan(carrera)"
                                    ></button>
                                    <button
                                        pButton
                                        icon="pi pi-pencil"
                                        style="width: 70px; border-radius: 30px"
                                        title="Editar"
                                        class="p-button-rounded p-button-text p-button-warning"
                                        (click)="navigateToEdit(carrera)"
                                    ></button>
                                    <button
                                        pButton
                                        icon="pi pi-trash"
                                        style="width: 70px; border-radius: 30px"
                                        title="Eliminar"
                                        class="p-button-rounded p-button-text p-button-danger"
                                        (click)="navigateToDelete(carrera.id)"
                                    ></button>
                                </td>
                            </tr>
                        </ng-template>

                        <ng-template pTemplate="emptymessage">
                            <tr>
                                <td colspan="8">No se encontraron registros</td>
                            </tr>
                        </ng-template>

                        <ng-template pTemplate="loadingbody">
                            <tr>
                                <td colspan="4">
                                    Cargando registros. Por favor espere.
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
    </ng-template>
</p-panel>
