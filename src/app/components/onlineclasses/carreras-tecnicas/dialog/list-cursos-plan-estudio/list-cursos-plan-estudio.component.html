<p-panel>
    <ng-template pTemplate="header">
        <span class="text-primary font-semibold text-xl">
            Reporte de Unidades Didácticas
        </span>
    </ng-template>
    <ng-template pTemplate="content">
        <div class="row mb-4">
            <div class="grid p-fluid">
                <div class="field md:col-12">
                    <p-table
                        #dt1
                        [value]="unidadesDidacticas"
                        [rows]="10"
                        [loading]="loading"
                        [rowHover]="true"
                        styleClass="p-datatable-gridlines"
                        responsiveLayout="scroll"
                        class="custom-search-input"
                    >
                        <ng-template pTemplate="header">
                            <tr>
                                <th style="min-width: 15rem" scope="col">
                                    Nombre de la Unidad Didáctica
                                </th>
                                <th style="min-width: 15rem" scope="col">
                                    Carrera
                                </th>
                                <th style="min-width: 15rem" scope="col">
                                    Plan de Estudios
                                </th>
                            </tr>
                        </ng-template>

                        <ng-template pTemplate="body" let-unidad>
                            <tr>
                                <td>{{ unidad.curso_nombre }}</td>
                                <td>{{ unidad.carrera_nombre }}</td>
                                <td>{{ unidad.plan_de_estudio_nombre }}</td>
                            </tr>
                        </ng-template>

                        <ng-template pTemplate="emptymessage">
                            <tr>
                                <td colspan="4" class="text-center">
                                    No se encontraron Unidades Didácticas asociadas.
                                </td>
                            </tr>
                        </ng-template>

                        <ng-template pTemplate="loadingbody">
                            <tr>
                                <td colspan="4">
                                    Cargando registros. Por favor espere.
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
    </ng-template>
</p-panel>
