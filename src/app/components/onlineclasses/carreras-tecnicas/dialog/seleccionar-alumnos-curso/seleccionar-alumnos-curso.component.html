<p-panel>
    <ng-template pTemplate="header">
        <span class="text-primary font-semibold text-xl"
            >Seleccionar Alumnos para {{ cursoNombre }}</span
        >
    </ng-template>
    <ng-template pTemplate="content">
        <div class="row mb-4">
            <div class="grid p-fluid">
                <div class="field md:col-12">
                    <p-table
                        #dt1
                        [value]="cursoAlumnoList"
                        [rows]="10"
                        [loading]="loading"
                        [rowHover]="true"
                        styleClass="p-datatable-gridlines"
                        responsiveLayout="scroll"
                        class="custom-search-input"
                    >
                        <ng-template pTemplate="caption">
                            <div class="flex justify-content-between flex-wrap">
                                <div class="flex-grow-1 mb-2 mr-2">
                                    <span class="p-input-icon-left w-full">
                                        <input
                                            pInputText
                                            type="text"
                                            #filter
                                            (input)="onGlobalFilter($event)"
                                            placeholder="Buscar alumnos"
                                            class="w-full"
                                        />
                                    </span>
                                </div>
                            </div>
                        </ng-template>

                        <ng-template pTemplate="header">
                            <tr>
                                <th style="min-width: 10rem" scope="col">
                                    CÃ³digo
                                </th>
                                <th style="min-width: 10rem" scope="col">
                                    Nombres y Apellidos
                                </th>
                                <th style="min-width: 10rem" scope="col">
                                    Modales
                                </th>
                                <th style="min-width: 10rem" scope="col">
                                    Promedio
                                </th>
                                <th style="min-width: 10rem" scope="col">
                                    % Promedio
                                </th>
                                <th style="min-width: 10rem" scope="col">
                                    Estado
                                </th>
                                <th style="min-width: 10rem" scope="col">
                                    Celular
                                </th>
                                <th style="min-width: 10rem" scope="col">
                                    Correo
                                </th>
                                <th style="min-width: 10rem" scope="col">
                                    Edad
                                </th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-alumno let-carrera>
                            <tr>
                                <td>{{ alumno.codigo }}</td>
                                <td>{{ alumno.nombres }}</td>
                                <td>
                                    <div class="button-group">
                                        <button
                                        pButton
                                        class="p-button-rounded p-button-help button-custom"
                                        style="background: rgb(24, 15, 67)"
                                        (click)="verEvaluaciones()"
                                        pTooltip="Ver Evaluaciones"
                                        tooltipPosition="top"
                                    >
                                        Ev
                                    </button>
                                    <button
                                        pButton
                                        class="p-button-rounded p-button-danger button-custom"
                                        style="background: rgb(15, 68, 110)"
                                        (click)="verForos(carrera)"
                                        pTooltip="Ver Foros"
                                        tooltipPosition="top"
                                    >
                                        Fo
                                    </button>
                                    </div>
                                </td>
                                <td>{{ alumno.promedio }}</td>
                                <td>{{ alumno.porcPromedio }}</td>
                                <td>{{ alumno.Estado }}</td>
                                <td>{{ alumno.celular }}</td>
                                <td>{{ alumno.email }}</td>
                                <td>{{ alumno.Edad }}</td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
    </ng-template>
</p-panel>
