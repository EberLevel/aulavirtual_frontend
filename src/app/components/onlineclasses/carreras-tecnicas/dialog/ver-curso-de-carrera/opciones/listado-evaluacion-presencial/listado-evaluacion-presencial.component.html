<p-panel>
    <ng-template pTemplate="header">
        <span class="text-primary font-semibold text-xl">Lista de Alumnos y Registro de Notas</span>
    </ng-template>

    <ng-template pTemplate="content">
        <div class="row mb-4">
            <div class="grid p-fluid">
                <div class="field col-12">
                    <p-table [value]="alumnos" responsiveLayout="scroll" class="p-datatable-gridlines">
                        <ng-template pTemplate="header">
                            <tr>
                                <th>ID Alumno</th>
                                <th>Nombre Completo</th>
                                <th>Nota Registrada</th>
                                <th>Ingresar Nota</th>
                                <th>Asistencia</th>
                            </tr>
                        </ng-template>

                        <ng-template pTemplate="body" let-alumno>
                            <tr>
                                <td>{{ alumno.id }}</td>
                                <td>{{ alumno.nombres }} {{ alumno.apellidos }}</td>
                                <td>{{ alumno.nota || 'No asignada' }}</td>
                                <td>
                                    <input pInputText type="number" [(ngModel)]="alumno.nota" placeholder="Ingrese la nota" />
                                </td>
                                <td>
                                    <input type="checkbox" [(ngModel)]="alumno.asistencia">
                                </td>
                            </tr>
                        </ng-template>

                        <ng-template pTemplate="emptymessage">
                            <tr>
                                <td colspan="3">No hay alumnos registrados</td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-12 text-right">
                <button pButton label="Guardar Notas" class="p-button-success" (click)="guardarNotas()"></button>
            </div>
        </div>
    </ng-template>
</p-panel>
