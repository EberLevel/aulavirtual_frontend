<p-panel>
  <ng-template pTemplate="header">
      <span class="text-primary font-semibold text-xl">Seleccionar Horario</span>
  </ng-template>
  <ng-template pTemplate="content">
      <div class="flex">
          <!-- Sidebar Lateral -->
          <div class="sidebar w-1/4 p-4 border-r border-gray-200">
              <h2 class="text-lg font-semibold mb-4">Cursos Disponibles</h2>
              <ul class="list-disc pl-4">
                  <li
                      *ngFor="let cursoItem of cursos"
                      (click)="selectCurso(cursoItem)"
                      class="cursor-pointer hover:bg-gray-100 p-2 rounded"
                      [class.selected]="cursoItem.id === curso?.id"
                  >
                      {{ cursoItem.nombre }}
                  </li>
              </ul>
              <!-- Sección de configuración del horario -->
              <div *ngIf="curso" class="mt-8">
                  <h3 class="text-lg font-semibold mb-4">
                      Seleccionar fechas para {{ curso.nombre }}
                  </h3>
                  <p-calendar 
                      [(ngModel)]="selectedDates" 
                      [inline]="true" 
                      [showTime]="true" 
                      [hourFormat]="'24'"
                      [selectionMode]="'multiple'"
                      (onSelect)="onDateSelect($event)"
                      (onClear)="onDateClear()"
                  ></p-calendar>
              </div>
          </div>
          <!-- Contenido Principal -->
          <div class="w-3/4 p-4">

              <div class="aulas-container">
                  <div class="aula-item" *ngFor="let aula of aulasDisponibles">
                      <div class="aula-header">
                          <span class="font-semibold">{{ aula.nombre }}</span>
                      </div>
                      <div class="aula-body">
                          <full-calendar
                              [options]="calendarOptionsMap[aula.id]"
                          ></full-calendar>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </ng-template>
</p-panel>
