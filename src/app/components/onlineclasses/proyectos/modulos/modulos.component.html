<p-panel>
  <ng-template pTemplate="header">
    <span class="text-primary font-semibold text-xl">Modulos</span>
  </ng-template>

  <ng-template pTemplate="content">
    <div class="row">
      <div class="grid p-fluid">
        <div class="field md:col-12">
          <p-table class="w-full custom-search-input" [value]="tareas">
            <ng-template pTemplate="caption">
              <div class="flex justify-content-between flex-wrap flex-wrap">
                  <div class="flex-grow-1 mb-2 mr-2">
                      <span class="p-input-icon-left w-full">
                          <input pInputText type="text" placeholder="Buscar Proyecto" class="w-full" />
                      </span>

                  </div>
                  <div class="mb-2">
                      <button pButton label="Nuevo" icon="pi pi-user-plus" class="p-button-primary mr-2"
                          style="border-radius: 30px" (click)="navigateToNuevo(0)"></button>
                  </div>
              </div>
            </ng-template>

            <ng-template pTemplate="header">
              <tr>
                <th style="min-width: 10rem">Acciones</th>
                <th style="min-width: 3rem">ID</th>
                <th style="min-width: 10rem">Descripción</th>
                <th style="min-width: 3rem">OP</th>
                <th style="min-width: 5rem">Estado</th>
                <th style="min-width: 5rem">Grupo</th>
                <th style="min-width: 10rem">Responsable</th>
                <th style="min-width: 10rem">Tareas</th>
              </tr>
            </ng-template>

            <ng-template pTemplate="body" let-modulo>
              <tr>
                <td class="text-center flex gap-2">
                    <button (click)="navigateToNuevo(modulo.id)" style="width: fit-content" pButton
                        class="p-button-rounded p-button-text custom-edit-button" title="Editar rol">
                        <i class="pi pi-user-edit" aria-hidden="true" [style]="{
                                color: 'var(--primary-color)',
                                'font-size': '1.5rem'
                            }"></i>
                    </button>
                    <button (click)="eliminar(modulo.id)" style="width: fit-content" pButton
                        class="p-button-rounded p-button-text custom-edit-button" title="Eliminar rol">X
                    </button>                    
                </td>
                <td>{{ modulo.id }}</td>
                <td [innerHTML]="modulo.descripcion"></td>
                <td>{{ modulo.prioridad }}</td>
                <td><a href=""[ngClass]="{
                  'estado-pendiente': modulo.estado === 'PENDIENTE',
                  'estado-en-proceso': modulo.estado === 'EN PROCESO',
                  'estado-observado': modulo.estado === 'OBSERVADO',
                  'estado-revision': modulo.estado === 'REVISIÓN',
                  'estado-retrasado': modulo.estado === 'RETRASADO',
                  'estado-aprobado': modulo.estado === 'APROBADO'
                }">{{ modulo.estado }}</a></td>
                <td>{{ modulo.grupo }}</td>
                <td>{{ modulo.responsable }}</td>
                <td>
                  <button [routerLink]="[modulo.id + '/tareas']" style="width: fit-content" pButton
                      class="p-button-rounded p-button-text custom-edit-button" title="Ver Modulos">
                      <i class="pi pi-eye" aria-hidden="true" [style]="{
                              color: 'var(--primary-color)',
                              'font-size': '1.5rem'
                          }"></i>
                  </button> 
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
  </ng-template>
</p-panel>
